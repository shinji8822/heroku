{% extends 'base.html' %}

{% block body %}
<a class="btn btn-primary btn-lg m-3" href="/create" role="button">ADD</a>
{% for post in posts %}
<div class="card w-75 mb-3" style="margin: auto">
  <div class="card-body">
    {% if post.due.date() == today %}
    <span class="badge bg-info text-dark">New</span>
    {% endif %}
    <h5 class="card-title" style="display:inline;">{{ post.title }}</h5>
    <span class="ml-3" style="font-size: 0.5em;">Due：{{ post.due.date() }} </span>
    <p>
    <a class="btn btn-secondary btn-sm" href="detail/{{ post.id }}" role="button">Detail</a>
    <a class="btn btn-success btn-sm" href="update/{{ post.id }}" role="button">Update</a>
    <a class="btn btn-danger btn-sm" href="delete/{{ post.id }}" role="button" onclick="return confirm('削除しますか？ [ OK | Cancel ]');">Delete</a>
    </p>
  </div>
</div>
{% endfor %}
{% endblock body %}
