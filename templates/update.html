{% extends 'base.html' %}

{% block body %}
<div class="card w-75 mb-3" style="margin: auto">
<form class="m-5" action="/update/{{ post.id }}" method="POST">
  <div class="form-group mb-3">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" value="{{ post.title }}">
  </div>
  <div class="form-group mb-3">
    <label for="detail">Detail</label>
    <!--<input type="detail"  class="form-control" name="detail" value="{{ post.detail }}">-->
    <textarea class="form-control" name="detail" cols="30" rows="20">{{ post.detail }}</textarea>
  </div>
  <div class="form-group mb-3">
    <label for="due">Due</label>
    <input type="date" name="due" required value="{{ post.due.date() }}">
  </div>
  <a class="btn btn-outline-primary" href="/" role="button">Return</a>
  <button type="submit" class="btn btn-primary">Change</button>
</form>
</div>
{% endblock body %}
